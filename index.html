<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Assessment - Mulah Technologies Internship Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #f8f5ff;
      color: #4c3c66;
      padding: 40px;
      text-align: center;
    }

    h1, h2 {
      color: #a78bfa;
    }

    table {
      margin: 30px auto;
      border-collapse: separate;
      border-spacing: 0;
      width: 80%;
      max-width: 600px;
      background: #fff;
      border: 2px solid #ddd6fe;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ede9fe;
    }

    th {
      background-color: #ede9fe;
      color: #7c3aed;
      font-weight: bold;
      font-size: 1.1em;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }

    .footer a {
      color: #a78bfa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Table 1 - Input Data</h1>
  <table id="table1">
    <tr><th>Index #</th><th>Value</th></tr>
    <tr><td>A1</td><td>41</td></tr>
    <tr><td>A2</td><td>18</td></tr>
    <tr><td>A3</td><td>21</td></tr>
    <tr><td>A4</td><td>63</td></tr>
    <tr><td>A5</td><td>2</td></tr>
    <tr><td>A6</td><td>53</td></tr>
    <tr><td>A7</td><td>5</td></tr>
    <tr><td>A8</td><td>57</td></tr>
    <tr><td>A9</td><td>60</td></tr>
    <tr><td>A10</td><td>93</td></tr>
    <tr><td>A11</td><td>28</td></tr>
    <tr><td>A12</td><td>3</td></tr>
    <tr><td>A13</td><td>90</td></tr>
    <tr><td>A14</td><td>39</td></tr>
    <tr><td>A15</td><td>80</td></tr>
    <tr><td>A16</td><td>88</td></tr>
    <tr><td>A17</td><td>49</td></tr>
    <tr><td>A18</td><td>60</td></tr>
    <tr><td>A19</td><td>26</td></tr>
    <tr><td>A20</td><td>28</td></tr>
  </table>

  <h2>Table 2 - Computed Output</h2>
  <table id="table2">
    <tr><th>Category</th><th>Value</th></tr>
    <tr><td>Alpha</td><td id="alpha">...</td></tr>
    <tr><td>Beta</td><td id="beta">...</td></tr>
    <tr><td>Charlie</td><td id="charlie">...</td></tr>
  </table>

  <div class="footer">
    Made by Hanni Iskandar<br>
  </div>

  <script>
    // Table 1 values stored in an object
    const tableValues = {
      A1: 41, A2: 18, A3: 21, A4: 63, A5: 2, A6: 53, A7: 5, A8: 57, A9: 60, A10: 93,
      A11: 28, A12: 3, A13: 90, A14: 39, A15: 80, A16: 88, A17: 49, A18: 60, A19: 26, A20: 28
    };

    // Calculate the values for Table 2
    const alpha = tableValues.A5 + tableValues.A20;
    const beta = tableValues.A15 / tableValues.A7;
    const charlie = tableValues.A13 * tableValues.A12;

    // Display in the table
    document.getElementById("alpha").textContent = alpha;
    document.getElementById("beta").textContent = beta;
    document.getElementById("charlie").textContent = charlie;
  </script>

</body>
</html>
